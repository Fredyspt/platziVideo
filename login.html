<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css">
  <title>Iniciar sesion</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="logo del platzi" />
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia sesion</h2>
      <form class="login__container--form">
        <input class="input-form" type="text" placeholder="Correo">
        <input class="input-form" type="password" placeholder="Password">
        <button class="button">Iniciar sesion</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="box1" value="checkbox">Recuerdame
          </label>
          <a href="/">Olvide mi contrase√±a</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="./assets/google-logo.png" alt="Google">Inicia sesion con Google</div>
        <div><img src="./assets/twitter-logo.png" alt="Twitter">Inicia sesion con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta? <a href="/">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaracion de privacidad</a>
    <a href="/">Ayuda</a>
  </footer>
</body>

</html>
