<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel 1</title>
</head>
<style>
    body{
        margin: 0px;
    }

    .carousel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }

    .carousel__container{
        white-space: nowrap;
        margin: 70px 0px;
        padding-bottom: 10px;
    }

    .carousel__item{
        background-color: teal;
        width: 200px;
        height: 300px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 400ms;
        transform-origin: center left;  /*La animacion se centra, y comienza de izq a der*/
    }

    /* El selector ~ selecciona cualquier elemento .carousel__item que este despues
    de un .carousel__item:hover  */

    .carousel__item:hover ~ .carousel__item{
        transform: translate3d(100px, 0, 0);
    }

    /* Cuando se haga hover sobre el container, a .carousel__item se les aplica la
    opacidad de 0.3 */

    .carousel__container:hover .carousel__item{
        opacity: 0.3;
    }

    /* Cuando se haga hover sobre el container y el hover sea sobre un item, 
    darle al item escala de 1.5 y opacidad de 1 */

    .carousel__container:hover .carousel__item:hover{
        transform: scale(1.5);
        opacity: 1;
    }
</style>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel__item"></div>
            <div class="carousel__item"></div>
        </div>
    </section>
</body>
</html>
